<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/7e7b5d0c69.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="createcontent" id="telacadastro">
            <div class="createbox">
                <h2>Cadastre-se</h2>
                <p>use suas informações!</p>
                <form>
                    <label>
                        <i class="fas fa-user"></i>
                        <input type="text" class="name" placeholder="Nome">
                    </label>
                    <label>
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="matricula" placeholder="Matricula">
                    </label>
                    <label>
                        <i class="fas fa-key"></i>
                        <input type="password" class="pass" placeholder="Senha">
                    </label>

                  <a href=""> <button class="btn register">Cadastrar</button></a> 
                </form>
            </div>
            <div class="createtexto">
                <h2>Bem-vindo aluno ;)</h2>
                <p>Caso ja tenha uma conta</p>
                <p>faça seu login por aqui!</p>
                <a href="login.html"><button class="btn">Login</button></a>
            </div>

        </div>
        <!-- // LOGIN CARAI // -->

</div>
<script>

const btn = document.querySelector(".register")
const senha = document.querySelector(".pass")
const matricula = document.querySelector(".matricula")
const nome = document.querySelector(".name")

btn.addEventListener('click', async () => {
    const res = await axios.post('http://localhost:3000/register', {
        nome: nome.value,
        matricula: matricula.value,
        senha: senha.value
    })
    return console.log(res)
})
</script>
</body>

</html>
